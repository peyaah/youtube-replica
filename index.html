<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Youtube</title>
</head>
<body>
    <div class="header">
        <div class="left-header">
            <div class="left-container">
                <button>
                    <span class="material-icons">menu</span>
                </button>
                <img src="assets/yt-dark-logo.png" alt="">
            </div>
        </div>
        <div class="center-header">
            <div class="search-holder">
                <input type="text" name="search-bar" id="">
                <button><span class="material-icons">search</span></button>
                <button><span class="material-icons">mic</span></button>
            </div>
        </div>
        <div class="right-header">
            <div class="right-container">
                <button><span class="material-icons">video_call</span></button>
                <button><span class="material-icons">notifications</span></button>
                <button><img src="assets/yt-replica-profile.png" alt=""></button>
            </div>
        </div>
    </div>
</body>
</html>
